<section id="contacto">
    <div class="cuestionario" style=" background-color: #D9D9D9;" >
    <div class="container cuestionario" >
    <div class="row h-100">
      <div class="container-fluid cuestionario" >
        
        <div class="col-md-3 mx-auto text-center" style="color: #8C0303;margin-top: 50px;">
          <h3><strong>Contactanos</strong></h3>
        </div>
        
      
        <div class="container" id="formu" style="margin-top: 50px;">
          <form id="idCaja3">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group formulario">
                  <label for="exampleInputname" class="form-label"><i class="bi bi-person"></i>&nbsp;Nombre</label>
                  <input type="name" class="form-control" id="exampleInputname" aria-describedby="namehelp">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group formulario">
                  <label><i class="bi bi-person-circle"></i>&nbsp;Apellido</label>
                  <input type="text" name="" value="" class="form-control" >
              </div>
                </div>
              </div>
            
            <div class="row" >
              <div class="col-sm-4 col-xs-4">
                <div class="form-group formulario" >
                  <label for="exampleInputEmail1" class="form-label"><i class="bi bi-envelope-at"></i>&nbsp;Email </label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              </div>
              <div class="col-sm-4 col-xs-4">
                <div class="form-group formulario">
                  <label for="numero"><i class="bi bi-telephone"></i>&nbsp;Número:</label>
                  <input type="number" class="form-control" id="numero" name="numero">
                </div>
              </div>
              <div class="col-sm-4 col-xs-4 d-flex align-items-center justify-content-center">
                <div class="form-group formulario">
                  <label for="provincia"><i class="bi bi-house"></i>&nbsp;Provincia:</label>
                  <select id="provincia" name="provincia">
                    <option disabled selected hidden>Seleccionar provincia</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Entre Ríos">Entre Ríos</option>
                    <option value="Tucumán">Tucumán</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row" id="fila2">
              <div class="col-sm-4 col-xs-4 offset-md-4 ">
                <div class="form-group formulario">
              <label for="comentario" class="form-label"><i class="bi bi-chat-left"></i>&nbsp;Comentario</label>
                <textarea class="form-control" id="comentario" rows="3"></textarea>
                  </div>
            </div>
              </div>
             
              <div class="row" style="margin-top: 50px;">
                <div class="form-group formulario">
                    <button id="id_ocultar" class="btn btn-success boton2" ><strong>Enviar consulta</strong></button>
              </div>
            </div>
              </form>
            </div>
          
        </div>
